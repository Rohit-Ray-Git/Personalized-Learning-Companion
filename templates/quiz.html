<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button, input[type="submit"] { padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>{{ phase }} Quiz</h1>
    <p>{{ question }}</p>
    <form action="{{ url_for('quiz') }}" method="post">
        {% for key, value in options.items() %}
            <input type="radio" name="answer" value="{{ key }}" required> {{ key }}) {{ value }}<br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
