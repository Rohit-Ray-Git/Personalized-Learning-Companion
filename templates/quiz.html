<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ phase }} Quiz - Personalized Learning Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Learning Companion</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">{{ phase }} Quiz</h2>
                        <p class="lead">{{ question }}</p>
                        <form action="{{ url_for('quiz') }}" method="post">
                            {% for key, value in options.items() %}
                                <div class="form-check mb-2">
                                    <input type="radio" name="answer" value="{{ key }}" class="form-check-input" id="answer-{{ key }}" required>
                                    <label class="form-check-label" for="answer-{{ key }}">{{ key }}) {{ value }}</label>
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
