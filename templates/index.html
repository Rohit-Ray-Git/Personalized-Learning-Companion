<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Learning Companion</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Welcome to Your Personalized Learning Companion</h1>
                        <form action="{{ url_for('start_learning') }}" method="get" class="mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">Start Learning</button>
                        </form>
                        <form action="{{ url_for('progress') }}" method="get" class="mb-3">
                            <div class="input-group">
                                <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                                <button type="submit" class="btn btn-outline-secondary">Review Progress</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
